{% extends "base.html" %}
{% block title %}Listado de Especialidades{% endblock %}
{% block content %}
<h2>Especialidades</h2>
<a href="{% url 'crear_especialidad' %}" class="btn btn-primary mb-2">Crear Especialidad</a>
<table class="table table-bordered">
<tr>
<th>ID</th>
<th>Nombre</th>
<th>Acciones</th>
</tr>
{% for e in especialidades %}
<tr>
<td>{{ e.id }}</td>
<td>{{ e.nombre }}</td>
<td>
<a href="{% url 'editar_especialidad' e.id %}" class="btn btn-warning btn-sm">Editar</a>
<a href="{% url 'eliminar_especialidad' e.id %}" class="btn btn-danger btn-sm">Eliminar</a>
</td>
</tr>
{% endfor %}
</table>
{% endblock %}
