{% extends "base.html" %}
{% block title %}Eliminar Especialidad{% endblock %}

{% block content %}
<h2>Eliminar Especialidad</h2>
<p>¿Estás seguro que deseas eliminar la especialidad "{{ especialidad.nombre }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'especialidades_listar' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
