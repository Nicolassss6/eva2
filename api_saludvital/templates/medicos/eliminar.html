{% extends "base.html" %}
{% block title %}Eliminar Médico{% endblock %}

{% block content %}
<h2>Eliminar Médico</h2>
<p>¿Estás seguro que deseas eliminar al médico "{{ medico.nombre }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'medicos_listar' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
