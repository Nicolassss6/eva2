{% extends "base.html" %}
{% block title %}Crear Médico{% endblock %}

{% block content %}
<h2>Crear Médico</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'medicos_listar' %}" class="btn btn-secondary">Volver</a>
</form>
{% endblock %}
