{% extends "base.html" %}
{% block title %}Listado de Médicos{% endblock %}
{% block content %}
<h2>Médicos</h2>
<a href="{% url 'crear_medico' %}" class="btn btn-primary mb-2">Crear Médico</a>
<table class="table table-bordered">
<tr>
<th>ID</th>
<th>Nombre</th>
<th>Especialidad</th>
<th>Acciones</th>
</tr>
{% for medico in medicos %}
<tr>
<td>{{ medico.id }}</td>
<td>{{ medico.nombre }}</td>
<td>{{ medico.especialidad }}</td>
<td>
<a href="{% url 'editar_medico' medico.id %}" class="btn btn-warning btn-sm">Editar</a>
<a href="{% url 'eliminar_medico' medico.id %}" class="btn btn-danger btn-sm">Eliminar</a>
</td>
</tr>
{% endfor %}
</table>
{% endblock %}
