{% extends "base.html" %}
{% block title %}Listado de Médicos{% endblock %}

{% block content %}
<h2>Médicos</h2>
<a href="{% url 'medicos_crear' %}" class="btn btn-primary mb-2">Crear Médico</a>
<table class="table table-bordered">
<tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Especialidad</th>
    <th>Acciones</th>
</tr>
{% for medico in medicos %}
<tr>
    <td>{{ medico.id }}</td>
    <td>{{ medico.nombre }}</td>
    <td>{{ medico.especialidad }}</td>
    <td>
        <a href="{% url 'medicos_editar' medico.id %}" class="btn btn-warning">Editar</a>
        <a href="{% url 'medicos_eliminar' medico.id %}" class="btn btn-danger">Eliminar</a>
    </td>
</tr>
{% endfor %}
</table>
{% endblock %}
