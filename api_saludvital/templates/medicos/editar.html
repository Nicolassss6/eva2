{% extends "base.html" %}
{% block title %}Editar Médico{% endblock %}

{% block content %}
<h2>Editar Médico</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Actualizar</button>
    <a href="{% url 'medicos_listar' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
