{% extends "base.html" %}
{% block title %}Crear Paciente{% endblock %}

{% block content %}
<h2>Crear Paciente</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'pacientes_listar' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
