{% extends "base.html" %}
{% block title %}Listado de Pacientes{% endblock %}

{% block content %}
<h2>Pacientes</h2>
<a href="{% url 'pacientes_crear' %}" class="btn btn-primary mb-2">Crear Paciente</a>
<table class="table table-bordered">
<tr>
<th>ID</th>
<th>Nombre</th>
<th>Edad</th>
<th>Acciones</th>
</tr>
{% for paciente in pacientes %}
<tr>
<td>{{ paciente.id }}</td>
<td>{{ paciente.nombre }}</td>
<td>{{ paciente.edad }}</td>
<td>
<a href="{% url 'editar_paciente' paciente.id %}" class="btn btn-warning btn-sm">Editar</a>
<a href="{% url 'eliminar_paciente' paciente.id %}" class="btn btn-danger btn-sm">Eliminar</a>
</td>
</tr>
{% endfor %}
</table>
{% endblock %}
