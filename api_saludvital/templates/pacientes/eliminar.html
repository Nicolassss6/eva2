{% extends "base.html" %}
{% block title %}Eliminar Paciente{% endblock %}
{% block content %}
<h2>Eliminar Paciente</h2>
<p>¿Estás seguro que deseas eliminar a "{{ paciente.nombre }}"?</p>
<form method="POST">
{% csrf_token %}
<button type="submit" class="btn btn-danger">Eliminar</button>
<a href="{% url 'listar_pacientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
