<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Salud Vital{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Header / Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Salud Vital</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="{% url 'medicos_listar' %}">Médicos</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'pacientes_listar' %}">Pacientes</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'especialidades_listar' %}">Especialidades</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'consultas_listar' %}">Consultas</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'tratamientos_listar' %}">Tratamientos</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'medicamentos_listar' %}">Medicamentos</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'recetas_listar' %}">Recetas Médicas</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        &copy; 2025 Clínica Salud Vital
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
