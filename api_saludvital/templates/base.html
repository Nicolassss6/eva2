<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Salud Vital{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Salud Vital</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'medicos_listar' %}">Médicos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'pacientes_listar' %}">Pacientes</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'especialidades_listar' %}">Especialidades</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'consultas_listar' %}">Consultas</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'tratamientos_listar' %}">Tratamientos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'medicamentos_listar' %}">Medicamentos</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'recetas_listar' %}">Recetas Médicas</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
