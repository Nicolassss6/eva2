{% extends "base.html" %}
{% block title %}Crear Consulta{% endblock %}

{% block content %}
<h2>Crear Consulta</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-success">Guardar</button>
  <a href="{% url 'listar_consultas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
