{% extends "base.html" %}
{% block title %}Editar Consulta{% endblock %}

{% block content %}
<h2>Editar Consulta</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Actualizar</button>
  <a href="{% url 'listar_consultas' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
